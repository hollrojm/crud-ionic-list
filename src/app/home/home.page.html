<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/contacto" >
    Ir a Contacto
  </ion-button>

  <ion-button routerLink="/nosotros">
    Ir a Nosotros
  </ion-button>

  <ion-item>
    <ion-label >Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Celular:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email:</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-button color="success" (click)="guardarDatos()">
    Guardar
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
